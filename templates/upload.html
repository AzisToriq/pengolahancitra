<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload Gambar X-ray - Digital X-ray</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@2.41.0/tabler-icons.min.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .sidebar::-webkit-scrollbar {
      width: 6px;
    }
    .sidebar::-webkit-scrollbar-thumb {
      background-color: #3B82F6;
      border-radius: 10px;
    }
    input[type="file"] {
      display: none;
    }
    label.file-label {
      cursor: pointer;
      display: block;
      width: 100%;
      text-align: center;
      background-color: #3b82f6;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.75rem;
      font-weight: 600;
      transition: background-color 0.3s, transform 0.2s;
    }
    label.file-label:hover {
      background-color: #2563eb;
      transform: scale(1.02);
    }
  </style>
</head>
<body class="bg-gradient-to-b from-white via-blue-50 to-white text-gray-800 flex min-h-screen">

  <!-- Sidebar -->
  <aside class="sidebar fixed top-0 left-0 h-full w-72 bg-gradient-to-b from-blue-900 to-blue-800 text-white flex flex-col shadow-xl overflow-y-auto">
    <div class="px-8 py-10 flex items-center justify-center border-b border-blue-700">
      <h1 class="text-3xl font-extrabold tracking-wide flex items-center gap-3 drop-shadow-lg">
        <i class="ti ti-activity text-blue-300 text-3xl"></i>
        Digital X-ray
      </h1>
    </div>
    <nav class="flex-1 px-6 py-6 space-y-5">
      <a href="{{ url_for('index') }}" class="flex items-center gap-4 px-5 py-3 rounded-xl hover:bg-blue-700 transition duration-300 font-semibold text-lg">
        <i class="ti ti-home text-blue-300"></i> Beranda
      </a>
      <a href="{{ url_for('upload') }}" class="flex items-center gap-4 px-5 py-3 rounded-xl bg-blue-700 transition duration-300 font-semibold text-lg">
        <i class="ti ti-upload text-blue-300"></i> Upload Gambar
      </a>
    </nav>
    <div class="px-6 py-4 border-t border-blue-700 text-sm text-blue-300">
      &copy; Digital X-ray
    </div>
  </aside>

  <!-- Main Content -->
  <main class="ml-72 flex-1 flex items-center justify-center p-10">

    <div class="bg-white p-10 rounded-2xl shadow-lg border border-gray-100 max-w-lg w-full hover:shadow-2xl transition-shadow duration-300">
      <h2 class="text-3xl font-extrabold text-blue-700 mb-6 flex items-center gap-2">
        <i class="ti ti-upload"></i> Upload Gambar X-ray Anda
      </h2>
      <p class="text-gray-600 mb-6">Pilih satu atau lebih gambar untuk diproses otomatis (PNG, JPG, JPEG)</p>

      <form method="POST" enctype="multipart/form-data" class="space-y-6">
        <div>
          <input type="file" name="images" id="fileInput" accept="image/png, image/jpeg" multiple required />
          <label for="fileInput" class="file-label">üñºÔ∏è Pilih Gambar</label>
          <p id="fileNames" class="mt-2 text-sm text-gray-500"></p>
        </div>
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-xl font-semibold transition duration-300 shadow-md hover:shadow-lg">
          ‚öôÔ∏è Proses Semua Gambar
        </button>
      </form>

      <div class="text-center mt-6">
        <a href="{{ url_for('index') }}" class="inline-flex items-center gap-2 text-blue-600 hover:text-blue-800 font-semibold transition duration-300">
          <i class="ti ti-arrow-left"></i> ‚¨ÖÔ∏è Kembali ke Beranda
        </a>
      </div>
    </div>

  </main>

  <script>
    const fileInput = document.getElementById('fileInput');
    const fileNames = document.getElementById('fileNames');

    fileInput.addEventListener('change', () => {
      if (fileInput.files.length === 0) {
        fileNames.textContent = '';
        return;
      }
      let names = Array.from(fileInput.files).map(f => f.name).join(', ');
      fileNames.textContent = `File terpilih: ${names}`;
    });
  </script>

</body>
</html>
